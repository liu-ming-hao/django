{% extends 'base.html' %}

{% block content %}
    <p>目前已有职位信息如下：</p>

{% if job_list %}
    <ul>
        {% for job in job_list %}
            <li>{{job.type_name}}  <a href="/jobdetail/{{ job.id }}/" style="color:blue">{{ job.job_name }}</a>   {{job.city_name}}  </li>
        {% endfor %}
    </ul>
{% else %}

    <p>暂无职位信息。</p>
{% endif %}

{% endblock %}
